<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/layout.css">
</head>
<body>
  <header>
    <div class="page-title">
      <h1>JUST READ IT</h1>
      <div class="slogan">
        <h3>The daily page to waste a minute</h3>
        <div class="slogan-underline"></div>
      </div>
    </div>
  </header>
  <main>
    <div class="entry-view-container hidden">
      <div class="placeholder-container">
        <p>No submitted entry.</p>
      </div>
      <div class="new-entry-btn-container">
        <button class="new-entry-btn">New Entry</button>
      </div>
      <div class="entry-container">
      </div>
    </div>
    <div class="form-container center hidden">
      <form class="center">
        <div class="name input">
          <label for="name">Name</label>
          <input id="name" type="text" name="name" required>
        </div>
        <div class="mood-input input">
          <label for="mood-input">Mood</label>
          <input id="mood-input" type="text" name="mood-input" required>
        </div>
        <div class="notes input">
          <label for="notes">How are you feeling today?</label>
          <div class="textarea-container">
            <textarea id="notes" name="notes" placeholder="Today I am feeling..." required></textarea>
          </div>
        </div>
        <div class="submit-btn-container">
          <button class="submit">Submit</button>
        </div>
      </form>
    </div>
    <div class="mood-container">
      <div class="sad-container spacing">
        <div class="choice">
          <button class="mood sad">Sad Life</button>
        </div>
        <div class="description">
          <p>Read a motivational quote to get through your day</p>
        </div>
      </div>
      <div class="happy-container spacing">
        <div class="choice">
          <button class="mood happy">Happy Times</button>
        </div>
        <div class="description">
          <p>Words of advice from the wise</p>
        </div>
      </div>
    </div>
    <div class="sad-view-container hidden">
      <div class="animal-img column-half">
        <img class="dog" src="images/puppy.jpg" alt="Cute furry friend">
      </div>
      <div class="quote-container column-half">
        <div class="quote-container-inner">
          <p class="quote"></p>
          <div class="author-container">
            <p class="author-line">~ <span class="author"></span></p>
          </div>
          <div class="review-container">
            <button class="sad-like review-btn">Like</button>
            <button class="sad-dislike review-btn">Dislike</button>
          </div>
        </div>
      </div>
    </div>
    <div class="sad-like-container hidden">
      <p class="encouragement"></p>
    </div>
    <div class="happy-view-container hidden">
      <div class="advice-container">
        <p class="advice"></p>
      </div>
      <div class="happy-review-container">
        <button class="happy-like review-btn">Like</button>
        <button class="happy-dislike review-btn">Dislike</button>
      </div>
    </div>
    <div class="happy-like-container hidden">
      <p class="happy-encouragement"></p>
    </div>
    <div class="navbar-container">
      <div class="navbar">
        <i class="fas fa-home hidden"></i>
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
